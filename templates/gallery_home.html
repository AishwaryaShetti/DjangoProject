{% load static %}
<html>
    <head>
        <title>gallery</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center py-4">Image Gallery</h1>
            <div class="row">
                {% for image in images %}
                <div class="col-lg-3">
                    <img src="{{image.image.url}}" width="100%" alt="{{image.title}}">
                </div>
                {% endfor %}
               
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
